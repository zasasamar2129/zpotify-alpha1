{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-globe"></i> Set Global Language
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('language_management') }}">
                    <input type="hidden" name="action" value="set_global">
                    <div class="mb-3">
                        <label for="language" class="form-label">Select Language</label>
                        <select class="form-select" id="language" name="language" required>
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Set Global Language
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <i class="bi bi-person"></i> Set User Language
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('language_management') }}">
                    <input type="hidden" name="action" value="set_user">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="user_language" class="form-label">Select Language</label>
                        <select class="form-select" id="user_language" name="language" required>
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Set User Language
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header bg-info text-white">
        <i class="bi bi-translate"></i> Available Languages
    </div>
    <div class="card-body">
        <div class="row">
            {% for code, name in languages.items() %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ name }}</h5>
                        <p class="card-text">Code: {{ code }}</p>
                        <a href="#" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#languagePreviewModal" data-language="{{ code }}">
                            <i class="bi bi-eye"></i> Preview
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="languagePreviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Language Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="languagePreviewContent">
                    Loading preview...
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('languagePreviewModal').addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    const languageCode = button.getAttribute('data-language');
    const modal = this;
    
    // Fetch language preview (you would implement this endpoint)
    fetch(`/api/language_preview?lang=${languageCode}`)
        .then(response => response.text())
        .then(html => {
            modal.querySelector('#languagePreviewContent').innerHTML = html;
        });
});
</script>
{% endblock %}
